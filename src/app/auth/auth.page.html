<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? "Login" : "SignUp" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">
                E-Mail
              </ion-label>
              <ion-input
                type="email"
                name="email"
                ngModel
                required
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">Please enter your email</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                Password
              </ion-label>
              <ion-input
                type="password"
                name="password"
                ngModel
                required
                #passCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label color="danger">Please enter your Password</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            (click)="onChangeAuthMode()"
            fill="clear"
            type="button"
            expand="full"
          >
            Switch to {{ !isLogin ? "Login" : "SignUp" }}
          </ion-button>
          <ion-button type="submit" expand="block">
            {{ isLogin ? "Login" : "SignUp" }}
          </ion-button>
        </ion-col></ion-row
      >
    </ion-grid>
  </form>
</ion-content>
