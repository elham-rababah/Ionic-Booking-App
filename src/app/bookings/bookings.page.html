<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{ bookings | json }}
  <ion-list>
    <ion-list>
      <ion-item-sliding *ngFor="let booking of bookings">
        <ion-item>
          <h5>{{ booking.id }}</h5>
        </ion-item>
        <!-- <ion-item-options side="start">
          <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
          <ion-item-option color="primary" (click)="share(item)"
            >Share</ion-item-option
          >
        </ion-item-options> -->
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
