<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title> bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row *ngIf="!isLoading && bookings && bookings.length">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #bookingId>
            <ion-item>
              <ion-avatar>
                <img [src]="booking.placeImg" />
              </ion-avatar>
              <ion-label class="ion-margin"
                ><h2>{{ booking.placeTitle }}</h2>
                <p>{{ booking.guestNum }}</p></ion-label
              >
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onDelete(booking.id)" color="danger"
                ><ion-icon name="trash"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isLoading && bookings && !bookings.length">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>
          No Booking found. Book New One.
        </p>
        <ion-button routerLink="/places/tabs/discover">
          Create Booking
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isLoading">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner name="bubbles" color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
