<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #bookingId>
            <ion-item>
              <ion-thumbnail>
                <img [src]="booking.placeImg" />
              </ion-thumbnail>
              <ion-label class="ion-margin"
                ><h2>{{ booking.placeTitle }}</h2>
                <p>{{ booking.guestNum }}</p></ion-label
              >
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onDelete(booking.id)" color="danger"
                ><ion-icon name="trash"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
