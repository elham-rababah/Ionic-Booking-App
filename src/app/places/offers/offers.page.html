<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <div
          class="ion-align-items-center"
          *ngIf="!isLoading && loadedOffers && loadedOffers.length <= 0"
        >
          <p>
            NO Offer Found. Please Create one
          </p>
          <ion-button routerLink="/places/tabs/offers/new">
            Create Offer
          </ion-button>
        </div>
        <div text-center class="ion-margin">
          <ion-spinner
            name="bubbles"
            *ngIf="isLoading"
            color="primary"
          ></ion-spinner>
        </div>

        <ion-list *ngIf="!isLoading && loadedOffers && loadedOffers.length > 0">
          <ion-item-sliding
            *ngFor="let loadedOffer of loadedOffers"
            #loadedOfferId
          >
            <ion-item>
              <ion-thumbnail>
                <img [src]="loadedOffer.url" />
              </ion-thumbnail>
              <ion-label class="ion-margin"
                ><h2>{{ loadedOffer.title }}</h2>
                <p>{{ loadedOffer.descriptions }}</p></ion-label
              >
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onEdit(loadedOffer.id, loadedOfferId)"
                ><ion-icon name="create" class="ion-padding"></ion-icon
              ></ion-item-option>
              <ion-item-option color="danger"
                ><ion-icon name="trash" class="ion-padding"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row> </ion-grid
></ion-content>
