<ion-header>
  <ion-toolbar>
    <ion-title>offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding
            *ngFor="let loadedOffer of loadedOffers"
            #loadedOfferId
          >
            <ion-item>
              <ion-thumbnail>
                <img [src]="loadedOffer.url" />
              </ion-thumbnail>
              <ion-label class="ion-margin"
                ><h2>{{ loadedOffer.title }}</h2>
                <p>{{ loadedOffer.descriptions }}</p></ion-label
              >
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onEdit(loadedOffer.id, loadedOfferId)"
                ><ion-icon name="create"></ion-icon
              ></ion-item-option>
              <ion-item-option color="danger"
                ><ion-icon name="trash"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row> </ion-grid
></ion-content>
