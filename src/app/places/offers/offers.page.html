<ion-header>
  <ion-toolbar>
    <ion-title>offers</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let loadedOffer of loadedOffers">
            <ion-thumbnail>
              <img [src]="loadedOffer.url" />
            </ion-thumbnail>
            <ion-label class="ion-margin"
              ><h2>{{ loadedOffer.title }}</h2>
              <p>{{ loadedOffer.descriptions }}</p></ion-label
            >
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid></ion-content
>
