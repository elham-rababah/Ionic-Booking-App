<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defultHref="places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>edit-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onEditOffer()"
        *ngIf="!isLoading"
        [disabled]="!form.valid"
      >
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="!isLoading" [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea
              type="text"
              autocomplete
              autocorrect
              formControlName="description"
            ></ion-textarea>
          </ion-item>
          <ion-item
            *ngIf="
              form.get('description').invalid && form.get('description').touched
            "
            lines="none"
          >
            <ion-label position="floating" color="danger">
              Description Must be between 0 and 180 char</ion-label
            ></ion-item
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
