<ion-header>
  <ion-toolbar>
    <ion-title>discover</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="all" checked>
      <ion-label>All Places</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bookable">
      <ion-label>Bookable Places</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row *ngIf="loadedPlaces">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-header>
            <ion-title>{{ loadedPlaces[0].title }}</ion-title>
            <ion-card-subtitle>{{
              loadedPlaces[0].price | currency
            }}</ion-card-subtitle>
          </ion-header>
          <ion-img [src]="loadedPlaces[0].url"></ion-img>
          <ion-card-content>
            {{ loadedPlaces[0].descriptions }}
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="[
                '/',
                'places',
                'tabs',
                'discover',
                loadedPlaces[0].id
              ]"
            >
              Details
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="listedLoadedPlaces">
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listedLoadedPlaces"
          approxItemHeight="70px"
        >
          <ion-item
            [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlace.id]"
            detail
            *virtualItem="let loadedPlace"
          >
            <ion-thumbnail>
              <img [src]="loadedPlace.url" />
            </ion-thumbnail>
            <ion-label class="ion-margin"
              ><h2>{{ loadedPlace.title }}</h2>
              <p>{{ loadedPlace.descriptions }}</p></ion-label
            >
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
